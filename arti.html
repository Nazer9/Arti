<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Arti</title>
    <link rel="stylesheet" href="./style.css" />

  <body>
    <header>
      <div class="header-menu">

                <span class="btn-span"></span>B1

        <a
          class="nick-store"
          href="https://stock.adobe.com/ru/contributor/210417376/Ihor"
          >ARTI <br /><span class="sub-text">store</span></a
        >

      <div class="third-card" id="third-card">
        <h2 class="jp-arti">アーティ</h2>
        <p class="samurai-text">武士に目標はない、あるのは道だけだ</p>
        <div class="photo-conteiner"></div>
        <a class="nick" href="https://www.instagram.com/gallarti____/"
